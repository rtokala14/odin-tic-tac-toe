<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./dist/output.css">
    <script src="./dist/javascript.js" defer></script>
</head>
<body class="flex flex-col items-center bg-primary-light text-primary-dark">
    <h1 class="text-7xl m-14 font-medium">Tic Tac Toe</h1>

    <div class="h-10 mb-10">
        <div id="result" class="text-xl"></div>
    </div>

    <div class="grid grid-cols-3 gap-2 bg-primary-dark" id="box-container">
        <div class="box" id="box-0"></div>
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box" id="box-4"></div>
        <div class="box" id="box-5"></div>
        <div class="box" id="box-6"></div>
        <div class="box" id="box-7"></div>
        <div class="box" id="box-8"></div>
    </div>

    <div>
        <button id="reset-btn" class="btn mt-10 border-primary-dark border-2 hover:bg-primary-dark hover:text-primary-light rounded-lg p-2 text-xl transition ease-in-out duration-200">RESET</button>
    </div>

    <footer class="fixed bottom-0">Copyright 2022 @ rtokala14</footer>
</body>
</html>
